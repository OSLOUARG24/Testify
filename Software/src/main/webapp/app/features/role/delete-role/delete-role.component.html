<div class="card">
  <div class="card-header">
    <h3>Eliminar Rol</h3>
  </div>
  <div class="card-body">
    <div>
      <p>¿Estás seguro de que deseas eliminar el rol {{ data.role.name }}?</p>
    </div>
  </div>
  <div class="card-footer">
    <div class="form-group d-flex justify-content-end">
      <button class="btn btn-outline-danger"  (click)="onCancel()">
        <span class="oi oi-x"></span>
        Cancelar
      </button>
      <button class="btn btn-outline-success" (click)="onConfirm()">
        <span class="oi oi-check"></span>
        Eliminar
      </button>
    </div>
  </div>
</div>
