<div class="container">
  <form [formGroup]="updateRoleForm" (ngSubmit)="onSubmit()">
      <div class="card">
        <div class="card-header">
          <h3>{{ isEditMode ? 'Actualizar Rol' : 'Crear Nuevo Rol' }}</h3>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="name">Rol</label>
            <input id="name" type="text" class="form-control" formControlName="name" placeholder="Ingrese el nombre del rol" />
          </div>
        </div>
          <div class="card-footer">
            <div class="form-group d-flex justify-content-end">
               <button type="submit"  class="btn btn-outline-success" [disabled]="updateRoleForm.invalid">
               <span class="oi oi-check"></span>
               {{ isEditMode ? 'Actualizar' : 'Crear' }} Rol
               </button>
               <button type="button" class="btn btn-outline-danger" (click)="cancel()">
               <span class="oi oi-x"></span>
               Cancelar
               </button>
            </div>
          </div>
      </div>
  </form>
  @if (errorMessage) {
  <div class="error">
    {{ errorMessage }}
  </div>
  }
  @if (successMessage) {
  <div class="success">
    {{ successMessage }}
  </div>
  }
</div>
