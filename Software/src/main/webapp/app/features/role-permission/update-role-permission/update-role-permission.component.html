<div class="container">
<form [formGroup]="rolePermissionForm" (ngSubmit)="saveRolePermission()">
      <div class="card">
        <div class="card-header">
<h3>{{ isEditMode ? 'Actualizar' : 'Nueva' }} Asignaci√≥n de Permiso</h3>
</div>
        <div class="card-body">

  <div class="form-group">
    <label for="role">Rol</label>
    <select id="role" formControlName="role" class="form-select">
      @for (role of roles; track role.id){
      <option [value]="role.id"> {{ role.name }}</option>
      }
    </select>
  </div>
  <div class="form-group">
    <label for="permission">Permiso</label>
    <select id="permission" formControlName="permission" class="form-select">
      @for (permission of permissions; track permission.id){
      <option [value]="permission.id">{{ permission.name }}</option>
      }
    </select>
  </div>
        </div>
        <div class="card-footer">

  <div class="form-group d-flex justify-content-end">
    <button type="submit" class="btn btn-outline-success" [disabled]="rolePermissionForm.invalid">
    <span class="oi oi-check"></span>
      {{ isEditMode ? 'Actualizar' : 'Crear' }}
    </button>
    <button type="button" class="btn btn-outline-danger" (click)="cancel()">
    <span class="oi oi-x"></span>
    Cancelar
    </button>
  </div>
  </div>
      </div>
</form>
</div>
