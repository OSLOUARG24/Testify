<div class="container">
  <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
    <div class="card">
        <div class="card-header">
           <h3>Exportar Proyecto</h3>
        </div>
        <div class="card-body">
          <div class="form-group d-flex">
            <div class="form-check">
              <input class="form-check-input mr-2" type="checkbox" id="status" formControlName="status" />
              <label class="form-check-label" for="status"> Incluir Estados</label>
            </div>
          </div>
          <div class="form-group d-flex">
            <div class="form-check">
              <input class="form-check-input mr-2" type="checkbox" id="stage" formControlName="stage" />
              <label class="form-check-label" for="stage"> Incluir Escenarios</label>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="form-group d-flex justify-content-end">
            <button type="submit" class="btn btn-outline-success" [disabled]="projectForm.invalid">
              <span class="oi oi-check"></span>
              Exportar Proyecto
            </button>
            <button type="button" class="btn btn-outline-danger" (click)="cancel()">
            <span class="oi oi-x"></span>
              Cancelar
            </button>
          </div>
        </div>
    </div>
  </form>
</div>
