<div class="container">
  <div class="card">
    <div class="card-header">
    <h3>Permisos</h3>
    </div>
    <div class="card-body">
    <p class="d-flex justify-content-end">
      <button type="button" class="btn btn-success" [routerLink]="['/permission/create']">
        <span class="oi oi-plus"></span> Agregar Permiso
      </button>
    <button class="btn btn-danger float-right" (click)="Cancel()">Volver</button>
    </p>

    <table class="table table-hover table-sm">
    <thead>
    <tr class="table-info">
      <th>Permiso</th>
      <th>Opciones</th>
    </tr>
    </thead>
    <tbody>
    @for (perm of permissions; track perm.id) {
    <tr>
      <td>{{ perm.name }}</td>
      <td>
        <a title="Modificar" [routerLink]="['/permission/edit', perm.id]">
        <button type="button" class="btn btn-outline-warning">
            <span class="oi oi-pencil"></span>
          </button></a>
        <a title="Eliminar" mat-button color="warn" (click)="openDeleteModal(perm)">
          <button type="button" class="btn btn-outline-danger">
            <span class="oi oi-trash"></span>
          </button></a>
      </td>
    </tr>
    }
    </tbody>
  </table>
</div>
  </div>
</div>
