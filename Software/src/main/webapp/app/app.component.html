
<div class="d-flex flex-column min-vh-100">
  <!-- Navbar -->
  <app-navbar></app-navbar>

  <!-- Contenido principal -->
  <div class="flex-grow-1">
    <!-- Mostrar el contenido según el estado de autenticación -->
    @if (isAuthenticated) {
    <router-outlet></router-outlet>
    }
    @if (!isAuthenticated) {
    <app-auth-google></app-auth-google>
    }
  </div>

  <!-- Footer -->
  <app-footer class="bg-dark text-white text-center py-3"></app-footer>
</div>
