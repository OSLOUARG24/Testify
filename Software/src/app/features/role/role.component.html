<div class="container">
  <div class="card">
    <div class="card-header">
    <h3>Roles</h3>
    </div>
    <div class="card-body">
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-success" [routerLink]="['/role/create']">
        <span class="oi oi-plus"></span> Nuevo Rol
      </button>
    <button class="btn btn-danger float-right" (click)="Cancel()">Volver</button>
    </div>
  </div>
    <table class="table table-hover table-sm">
    <thead>
    <tr class="table-info">
      <th>Nombre de Rol</th>
      <th>Opciones</th>
    </tr>
    </thead>
    <tbody>
    @for (role of roles; track role.id) {
    <tr>
      <td>{{ role.name }}</td>
      <td>
        <a title="Ver Permisos Asignados" class="btn btn-outline-info" [routerLink]="['/rolePermission', role.id]">
          <span class="oi oi-zoom-in"></span>
        </a>
        <a title="Modificar" [routerLink]="['/role/edit', role.id]">
        <button type="button" class="btn btn-outline-warning">
            <span class="oi oi-pencil"></span>
          </button></a>
        <a title="Eliminar" mat-button color="warn" (click)="openDeleteModal(role)">
          <button type="button" class="btn btn-outline-danger">
            <span class="oi oi-trash"></span>
          </button></a>
      </td>
    </tr>
    }
    </tbody>
  </table>
  </div>
</div>
